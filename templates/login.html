{#
    Login form view.
    Extends the base layout and expects Flask to provide `csrf_token()` for protection.
    Successful submission posts back to the auth blueprint for credential handling.
#}
{% extends "layout.html" %}
{% block content %}
    <section class="auth-form card">
        <h2>Login</h2>
        <form method="post" action="{{ url_for('auth.login') }}">
            <input type="hidden"
                   name="csrf_token"
                   value="{{ csrf_token() }}"
                   data-token-input>
            <div class="csrf-toggle" data-token-container>
                <div class="csrf-controls">
                    <label class="switch">
                        <input type="checkbox" data-token-visibility-toggle>
                        <span class="switch-ui" aria-hidden="true"></span>
                        <span class="switch-label">Show token value (for learning)</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" data-token-include-toggle checked>
                        <span class="switch-ui" aria-hidden="true"></span>
                        <span class="switch-label">Include CSRF token in this request</span>
                    </label>
                </div>
                <code data-token-value hidden>{{ csrf_token() }}</code>
            </div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
            <button type="submit">Sign in</button>
        </form>
        <p>
            <a href="{{ url_for('auth.register') }}">Need an account?</a>
        </p>
    </section>
{% endblock %}
