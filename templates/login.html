{#
    Login form view.
    Extends the base layout and expects Flask to provide `csrf_token()` for protection.
    Successful submission posts back to the auth blueprint for credential handling.
#}
{% extends "layout.html" %}
{% block content %}
    <section class="auth-form">
        <h2>Login</h2>
        <form method="post" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" data-token-input>
            <div class="csrf-toggle" data-token-container>
                <button type="button" data-token-toggle>Show CSRF token</button>
                <label>
                    <input type="checkbox" data-token-include checked>
                    Include CSRF token
                </label>
                <code data-token-value hidden>{{ csrf_token() }}</code>
            </div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
            <button type="submit">Sign in</button>
        </form>
        <p>
            <a href="{{ url_for('auth.register') }}">Need an account?</a>
        </p>
    </section>
{% endblock %}
