{% extends "layout.html" %}

{% block content %}
{% set token = csrf_token() %}
<section class="auth-form">
    <h2>Register</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ token }}">
        <div class="csrf-toggle" data-token-container>
            <button type="button" data-token-toggle>Show CSRF token</button>
            <code data-token-value hidden>csrf token: {{ token }}</code>
        </div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="8" required>

        <label for="role">Role</label>
        <select id="role" name="role">
            <option value="developer">Developer</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Create account</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">Already registered?</a></p>
</section>
{% endblock %}
