name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linters (Python & Jinja)
        run: |
          pip install ruff djlint

      # Auto-fix Python (imports + formatting) so the job doesn’t fail on style
      - name: Ruff autofix
        run: |
          ruff check . --fix
          ruff format .

      # Keep a final check to fail only on remaining issues Ruff can’t fix
      - name: Ruff verify
        run: |
          ruff check .

      - name: Set up Node (for JS/CSS lint)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: JavaScript lint (eslint)
        run: |
          npx --yes eslint "static/js/**/*.js" --no-error-on-unmatched-pattern || true

      - name: CSS lint (stylelint)
        run: |
          npx --yes -p stylelint@16 -p stylelint-config-standard@36 \
            stylelint "static/**/*.css" --allow-empty-input || true

      - name: Jinja/HTML lint (djlint)
        run: |
          djlint templates --check --quiet --profile=jinja || true