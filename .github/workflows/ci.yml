name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install tooling (linters & security)
        run: |
          pip install ruff djlint bandit pip-audit

      # Python style & imports: auto-fix then verify
      - name: Python lint (ruff)
        run: |
          ruff check . --fix
          ruff format .
          ruff check .

      - name: Jinja/HTML lint (djlint)
        run: |
          djlint templates --check --quiet --profile=jinja

      - name: Python security audit (Bandit)
        run: |
          bandit -q -r . -x venv,.venv,instance,__pycache__

      - name: Dependency vulnerability audit (pip-audit)
        run: |
          pip-audit -r requirements.txt