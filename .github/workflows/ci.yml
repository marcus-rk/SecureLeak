name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linters (Python & Jinja)
        run: |
          pip install ruff djlint

      - name: Python lint (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Jinja/HTML lint (djlint)
        run: |
          djlint templates --check --profile=jinja --quiet

      - name: Set up Node (for JS/CSS lint)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: JavaScript lint (eslint)
        run: |
          npx --yes eslint "static/js/**/*.js" || true

      - name: CSS lint (stylelint)
        run: |
          npx --yes stylelint "static/**/*.css" --allow-empty-input || true
