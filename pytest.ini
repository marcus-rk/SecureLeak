[pytest]
testpaths = tests
addopts = -q
filterwarnings =
    ignore::DeprecationWarning

# Use the conventional test file pattern
python_files = test_*.py

# Explicit markers for readability and selection
markers =
    integration: App-level in-process HTTP tests using Flask's test client
    security: Security policy tests (e.g., headers, cookie flags, CSP)
